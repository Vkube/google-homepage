<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <ul>
      <li>
        <a href="https://mail.google.com/mail/&ogbl" target="_top">Почта</a>
      </li>
      <li>
        <a href="https://www.google.ru/imghp?hl=ru&ogbl" target="_blank"
          >Картинки</a
        >
      </li>
      <li>
        <a href="contact.asp">
          <button class="btn">
            <i class="fa fa-bars" data-tooltip="Приложения Google"></i></button
        ></a>
      </li>

      <li><button class="btn income">Войти</button></li>
    </ul>
    <div class="section">
      <img
        class="logo"
        src="images/logo Google.png"
        width="272px"
        height="92px"
      />
    </div>

    <div class="container">
      <div class="input_section">
        <form action="search" method="GET" role="search">
          <div class="input_container"></div>
          <input class="input_value" />
        </form>
      </div>
    </div>
    <div class="search_container">
      <button class="btn_search">Поиск в Google</button>
      <button class="btn_search">Мне повезет!</button>
    </div>
  </body>
</html>
